<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Game </title>
  <link rel="stylesheet" href="emoji.css">
</head>
<body>


  <div class="container">

    <h1 class="container-heading">Emoji Guessing Game</h1>
    <div class="emoji-container"></div>
    <input type="text" id="input"  placeholder="Enter Your Guess">
    <div id="result"></div>
    <div id="timer-section"></div>
    <div id="score"></div>

   

  </div>

  <div class="rules">

    <h2>Rules!!</h2>
    <ul class="rules-list">
      <li><h3>+1 score for a correct guess</h3></li>
      <li><h3>-1 score for a incorrect guess</h3></li>
      <li><h3>30seconds time limit for for every Emoji</h3></li>
    </ul>

  </div>
  


  <script src="emoji.js"></script>
</body>
</html>
